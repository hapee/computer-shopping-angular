<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      .emptyListMessage {
        font-weight: bold;
        color: red;
        font-size: 1.3em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.3em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: yellow;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Essential Computer Parts Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
     <h2>Needed:</h2>
     <ul>
       <li ng-repeat="toItem in toBuy.toBuyItems">Need to buy {{ toItem.quantity }} {{ toItem.name }} <button class="btn btn-default" ng-click="toBuy.removeAndAddtoBought($index);"><span class="glyphicon glyphicon-ok"></span> Done</button></li>
     </ul>
     <div class="emptyListMessage" ng-if="toBuy.toBuyItems.length == 0">Everything I need is in!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as alreadyBought">
     <h2>Already in possession:</h2>
     <ul>
       <li ng-repeat="toItemBought in alreadyBought.toBoughtItems">Bought item: {{ toItemBought.quantity }} {{ toItemBought.name }} </li>
     </ul>
     <div class="emptyListMessage" ng-if="alreadyBought.toBoughtItems.length == 0">Everything is still needed.</div>
    </div>
  </div>
</div>

</body>
</html>
